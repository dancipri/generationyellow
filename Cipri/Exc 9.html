<script>

    var nome,salario,aum,nsal
    
    nome = prompt( "DIGITE SEU NOME");
    
    
    salario = parseFloat (prompt("Digite seu salario"));
    
    
    if (salario >=5000){
         
        aum=(salario*0.05);
    
    }
    
    else{
        aum=(salario*0.1)
    
    }
    

    nsal=salario+aum

    alert(nome+"\n"+nsal )
    
    
    </script>
